<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/initialization.css">
    <link rel="stylesheet" href="../../css/personal.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="icon" href="../../img/logo.jpg" type="image/x-icon">
    <script src="../../layui/layui.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="../../img/logo.jpg">
        </div>
        <ul class="header-nav">
            <li class="nav-list">主页</li>
            <li class="nav-list">收藏</li>
            <li class="nav-list part"></li>
            <li class="nav-list click-style">个人中心</li>
            <li class="nav-list">写博文</li>
            <li class="quit">退出</li>
        </ul>

    </div>
    <div class="container">
        <div class="content">
            <div class="photo">
                <img src="../../img/default.jpg">
                <input type="file" title="点击修改头像" id="filechange">
                <label for="filechange">更改头像</label>
            </div>
            <div class="msg-list">
                <div class="title">用户名</div>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="user-name layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="zhu"
                                autocomplete="off" class="information layui-input">
                        </div>
                    </div>
                </form>
            </div>
            <div class="msg-list">
                <div class="title">生日</div>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-block">
                                <input type="text" name="date" id="date1" autocomplete="off"
                                    class="data information layui-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="msg-list">
                <div class="title">性别</div>
                <form class="layui-form" action>
                    <div class="layui-form-item">
                        <div class="sex layui-input-block">
                            <input type="radio" name="sex" value="男" title="男">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>男</div>
                            </div>
                            <input type="radio" name="sex" value="女" title="女" checked="">
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                                    class="layui-anim layui-icon"></i>
                                <div>女</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script>
        layui.use('form', function () { });
        layui.use(['form', 'layedit', 'laydate'], function () {
            var laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

        });
    </script>
    <script src="../../js/personal.js"></script>
</body>

</html>
