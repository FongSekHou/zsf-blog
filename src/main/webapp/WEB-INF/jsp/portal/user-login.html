<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/login-style.css">
    <link rel="stylesheet" href="../../css/initialization.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="icon" href="../../img/logo.jpg" type="image/x-icon">
    <script src="../../layui/layui.js"></script>
</head>

<body>

    <div class="container">
        <form class="content page-login">
            <div class="logo">
                <img src="../../img/logo.jpg">
            </div>
            <div class="heading">用户登录</div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="请输入你的邮箱/账号">
                <i class="iconfont icon-yonghu"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="密　码">
                <i class="iconfont icon-mima"></i>
            </div>
            <div class="form-group">
                <button class="btn" type="button" id="btnLogin">登录</button>
            </div>
            <span class="register">没有账号？<a>点我注册</a></span>
        </form>
        <form class="content page-register layui-form layui-form-pane" action>
            <div class="logo">
                <img src="../../img/logo.jpg">
            </div>
            <div class="heading">用户注册</div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="请输入你的账号">
                <i class="iconfont icon-yonghu"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                <i class="iconfont icon-mima"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请再次输入你的密码">
                <i class="iconfont icon-mima"></i>
            </div>
            <div class="form-group">
                <div class="title">生日</div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="title">性别</div>
                <div class="layui-form-item">
                    <div class="sex layui-input-block">
                        <input type="radio" name="sex" value="男" title="男">
                        <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                            <div>男</div>
                        </div>
                        <input type="radio" name="sex" value="女" title="女" checked="">
                        <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                                class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                            <div>女</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn" onclick="validateCode()">注册</button>
            </div>
            <span class="return">已有账号？<a>返回登陆</a></span>
        </form>
    </div>
    <script>
        layui.use('form', function () { });
        layui.use(['form', 'layedit', 'laydate'], function () {
            var laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

        });
    </script>
    <script src="../../js/login.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script>
        $("#captchaObj").click(changeCaptcha);
        $("#btnLogin").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            var captcha = $("#captcha").val();
            var rememberme = false;
            if ($('input:checkbox:checked')[0] != undefined) {
                rememberme = $($('input[id="remember-me"]:checked')[0]).val()
            }
            $.ajax({
                url: "/user/doLogin",
                type: "post",
                data: {
                    "username": username,
                    "password": password,
                    "captcha": captcha,
                    "remember-me": rememberme
                },
                success: function (result) {
                    if (result.success) {
                        alert(result.message);
                        window.location.href = "/user/personal";
                    } else {
                        alert(result.message);
                        changeCaptcha();
                    }
                },
                error: function () {
                    alert("登录失败，出现异常。")
                }
            });
        });
    </script>
</body>

</html>
